<!doctype html>
<html>

<head>
    <title>Elisa Bechstedt</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="projects.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="contentbody">
        <div class="links">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>


        <div class="projects">


            <div>
                <button onclick="showPopup()">click me</button>
                <span class="popup" id="popup1">You successfully clicked the button!</span>
            </div>


            <div id="fontcolor-change" class="white-color">
                <span>Click &#8250; </span>
                <span class="pointer underline-hover" onclick="changeFontcolor()">here</span>
                <span>&#8249; to change the fontcolor</span>
            </div>

            <div>
                <div id="slider-container1" class="slider-container">
                    <i onclick="slide()" class="far fa-arrow-alt-circle-right pointer green-hover"></i>
                </div>
            </div>

            <div id="smiley-container">
                <i id="smiley" class="far fa-laugh"></i>
                <div id="smiley-slider-container">
                    <div>
                        <span>Size</span>
                        <input oninput="sizeSmiley()" id="smiley-slider-size" value="40" min="40" max="200"
                            type="range">
                    </div>
                    <div>
                        <span>Rotate</span>
                        <input oninput="rotateSmiley()" id="smiley-slider-rotation" value="0" min="0" max="360"
                            type="range">
                    </div>

                    <div>
                        <span>Red</span>
                        <input oninput="colorSmiley()" id="smiley-slider-red" value="0" min="0" max="255" type="range">
                    </div>
                    <div>
                        <span>Green</span>
                        <input oninput="colorSmiley()" id="smiley-slider-green" value="0" min="0" max="255"
                            type="range">
                    </div>
                    <div>
                        <span>Blue</span>
                        <input oninput="colorSmiley()" id="smiley-slider-blue" value="0" min="0" max="255" type="range">
                    </div>
                </div>
            </div>


            <div id="button-container">
                <button onclick="createButton()">:)</button>
            </div>


            <div id="calculator" class="calculator">

                <button onclick="Calculator.clear()">C</button>
                <span id="calc-display">0</span>

                <br>

                <button onclick="Calculator.insertValue(7)">7</button>
                <button onclick="Calculator.insertValue(8)">8</button>
                <button onclick="Calculator.insertValue(9)">9</button>
                <button onclick="Calculator.insertValue('+')">+</button>

                <br>

                <button onclick="Calculator.insertValue(4)">4</button>
                <button onclick="Calculator.insertValue(5)">5</button>
                <button onclick="Calculator.insertValue(6)">6</button>
                <button onclick="Calculator.insertValue('-')">-</button>

                <br>

                <button onclick="Calculator.insertValue(1)">1</button>
                <button onclick="Calculator.insertValue(2)">2</button>
                <button onclick="Calculator.insertValue(3)">3</button>
                <button onclick="Calculator.insertValue('*')">*</button>

                <br>

                <button onclick="Calculator.insertValue(0)">0</button>
                <button onclick="Calculator.insertValue('.')">.</button>
                <button onclick="Calculator.calculate()">=</button>
                <button onclick="Calculator.insertValue('/')">/</button>

            </div>





        </div>
    </div>

    <script>

        // When the user clicks on button, the text appears

        function showPopup() {
            var popup = document.getElementById("popup1");
            if (popup.className == "popup") {
                popup.className = "popup show";
            } else {
                popup.className = "popup";
            }
        }


        // When user clicks "here", the background changes

        const colorClasses = ["white-color", "yellow-color", "green-color", "purple-color"];

        function changeFontcolor() {
            var fontcolor = document.getElementById("fontcolor-change")
            const colorClassesCircle = [...colorClasses, colorClasses[0]];

            for (let i = 0; i < colorClassesCircle.length; i++) {
                if (fontcolor.classList.contains(colorClassesCircle[i])) {
                    fontcolor.classList.replace(colorClassesCircle[i], colorClassesCircle[i + 1])
                    return;
                }
            }
        }

        // When user clicks the arrow, it changes the side

        function slide() {
            var container = document.getElementById("slider-container1");
            var end = "end"
            if (container.classList.contains(end)) {
                container.classList.remove(end)
            } else {
                container.classList.add(end)
            }
        }

        // The user can style the Smiley

        function sizeSmiley() {
            var slider = document.getElementById("smiley-slider-size");
            var smiley = document.getElementById("smiley");

            smiley.style.fontSize = slider.value + "px";
        }

        function colorSmiley() {
            var sliderRed = document.getElementById("smiley-slider-red");
            var sliderGreen = document.getElementById("smiley-slider-green");
            var sliderBlue = document.getElementById("smiley-slider-blue");
            var smiley = document.getElementById("smiley");

            smiley.style.color = "rgb(" + sliderRed.value + "," + sliderGreen.value + "," + sliderBlue.value + ")";
        }

        function rotateSmiley() {
            var slider = document.getElementById("smiley-slider-rotation");
            var smiley = document.getElementById("smiley");

            smiley.style.transform = "rotate(" + slider.value + "deg)";
        }

        // when user clicks the button, new buttons appear

        function createButton() {
            var newButton = document.createElement("button");
            newButton.innerHTML = ":)";
            var buttonContainer = document.getElementById("button-container");
            buttonContainer.appendChild(newButton);
        }


        // calculator

        class Calculator {
            static clear() {
                var display = document.getElementById("calc-display");
                display.innerHTML = "0";
            }

            static insertValue(val) {
                var display = document.getElementById("calc-display");
                if (display.innerHTML == 0) {
                    display.innerHTML = "";
                }
                display.innerHTML = display.innerHTML + val;
            }

            static calculate() {
                var display = document.getElementById("calc-display");
                display.innerHTML = eval(display.innerHTML);
            }
        }

    </script>
</body>

</html>
